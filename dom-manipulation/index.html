<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Quote Generator</h1>

  <h2>Filter by Category</h2>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <h2>Add a Quote</h2>
  <input type="text" id="newQuoteText" placeholder="Quote text">
  <input type="text" id="newQuoteCategory" placeholder="Category">
  <button id="addQuoteButton">Add Quote</button>

  <h2>Import/Export</h2>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)">
  <button onclick="exportToJsonFile()">Export Quotes</button>

  <div id="notification" style="display:none; background:#fffae6; padding:10px; margin-top:10px;"></div>

  <script src="script.js"></script>
</body>
</html>
